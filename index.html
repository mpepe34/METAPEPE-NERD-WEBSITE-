<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elder Pepe Staking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://raw.githubusercontent.com/mpepe34/METAPEPE-NERD-WEBSITE-/main/images/elder_pepe_bg.webp') no-repeat center center fixed;
      background-size: cover;
      color: #FFF;
    }
    h1 {
      color: #00FF00;
      text-shadow: 2px 2px 4px #000;
    }
    .section {
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      border-radius: 10px;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00FF00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #008000;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      border: 1px solid #00FF00;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Elder Pepe Staking</h1>
  <p>Staka i tuoi $ELDER token e guadagna ricompense!</p>

  <div class="section" id="staking">
    <h2>Programma di Staking</h2>
    <p>Inserisci l'importo dei token $ELDER da stakare:</p>
    <input type="number" id="stake-amount" placeholder="Inserisci importo">
    <button id="stake-button">Staka Token</button>
    <button id="unstake-button">Ritira Token</button>
    <p id="staking-info">Caricamento informazioni sullo staking...</p>
  </div>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@latest/dist/browser.esm.js";

    // Configurazione del contratto e della rete
    const sdk = new ThirdwebSDK("polygon");
    const stakingContractAddress = "0x0a082ac78a8DF98d1F8F567e71321B3d1B36e8D1"; // Indirizzo del contratto di staking
    const stakingContract = await sdk.getContract(stakingContractAddress);

    // Elementi HTML
    const stakeButton = document.getElementById("stake-button");
    const unstakeButton = document.getElementById("unstake-button");
    const stakeAmountInput = document.getElementById("stake-amount");
    const stakingInfo = document.getElementById("staking-info");

    // Funzione per stakare token
    stakeButton.addEventListener("click", async () => {
      const amount = stakeAmountInput.value;
      try {
        await stakingContract.call("stake", [amount]);
        alert("Staking effettuato con successo!");
        updateStakingInfo();
      } catch (error) {
        console.error("Errore durante lo staking:", error);
        alert("Errore durante lo staking.");
      }
    });

    // Funzione per ritirare token stakati
    unstakeButton.addEventListener("click", async () => {
      try {
        await stakingContract.call("withdraw");
        alert("Token ritirati con successo!");
        updateStakingInfo();
      } catch (error) {
        console.error("Errore durante il ritiro:", error);
        alert("Errore durante il ritiro.");
      }
    });

    // Funzione per mostrare informazioni sullo staking
    async function updateStakingInfo() {
      try {
        const account = await sdk.wallet.getAddress();
        const stakeInfo = await stakingContract.call("getStakeInfo", [account]);
        stakingInfo.textContent = `
          Token stakati: ${stakeInfo[0]}
          Ricompense accumulate: ${stakeInfo[1]}
        `;
      } catch (error) {
        console.error("Errore nel recupero delle informazioni di staking:", error);
        stakingInfo.textContent = "Impossibile recuperare le informazioni.";
      }
    }

    // Aggiorna le informazioni sullo staking
    setInterval(updateStakingInfo, 10000); // Aggiorna ogni 10 secondi
    updateStakingInfo(); // Aggiorna subito
  </script>
</body>
</html>
