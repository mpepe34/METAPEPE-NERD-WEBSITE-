  <script>
    function enableMint() {
      const today = new Date();
      const mintDate = new Date('2025-02-01');
      if (today >= mintDate) {
        document.getElementById('mintButton').disabled = false;
      } else {
        document.getElementById('mintButton').disabled = true;
        document.getElementById('mintMessage').innerText = "Il minting degli NFT inizierà il 1° febbraio 2025.";
      }
    }
    window.onload = enableMint;
